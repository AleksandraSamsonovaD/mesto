<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="Место" src="./images/logo.svg">
    </header>
    <main>
        <section class="profile">
            <div class="profile__file">
            <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg">
            <div class="profile__info">
                <button type="button" class="profile__edit"></button>
                <!--<img class="profile__edit" alt="Добавить" src="./images/edit.svg" align="right">-->
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            </div>
            <button class="profile__button" type="button">
                <img alt="Добавить" src="./images/plus.svg">
            </button>
        </section>
        <section class="elements">
            
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2021.Самсонова Александра</p>
    </footer>
    <template id="element-template">
        <div class="element">
            <img class="element__image" alt="Место"> 
            <div class="element__description">
                <h2 class="element__title"></h2> 
                <button type="button" class="element__like"></button>
            </div>
            <button type="button" class="element__trash"></button>
        </div>
    </template>
    <div class="popup popup_type_profile">
        <div class="popup__body">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__container" name="info-profile">
                <input type="text" class="popup__text" value="Жак-Ив Кусто" name="profile-name" placeholder="Ваше имя">
                <input type="text" class="popup__text" value="Исследователь океана"  name="profile-description" placeholder="О себе">
                <input type="submit" class="popup__save" value="Сохранить">
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup popup_type_mesto">
        <div class="popup__body">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__container" name="info-mesto">
                <input type="text" class="popup__text" name="mesto-name" placeholder="Название">
                <input type="text" class="popup__text" name="mesto-description" placeholder="Ссылка на картинку">
                <input type="submit" class="popup__save" value="Создать">
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__body popup__body_image">
            <img alt="Место" class="popun__image">
            <p class="popun__name"></p>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <script src='./script/index.js'></script>
</body>
</html>
