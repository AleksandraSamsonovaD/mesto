<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="Место" src="./images/logo.svg">
    </header>
    <main>
        <section class="profile">
            <div class="profile__file">
            <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg">
            <div class="profile__info">
                <!--<img class="profile__edit" alt="Добавить" src="./images/edit.svg" align="right">-->
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            </div>
            <button class="profile__button" type="button">
                <img alt="Добавить" src="./images/plus.svg">
            </button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" alt="Карачаевск" src="./images/Karachevsk.jpg"> 
                <div class="element__description">
                    <h2 class="element__title">
                        Карачаевск
                    </h2> 
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="Эльбрус" src="./images/Elbrus.jpg">  
                <div class="element__description">
                    <h2 class="element__title">
                        Гора Эльбрус
                    </h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="Домбай" src="./images/Dombai.jpg">  
                <div class="element__description">
                    <h2 class="element__title">
                        Домбай
                    </h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="Эльбрус" src="./images/Elbrus.jpg">  
                <div class="element__description">
                    <h2 class="element__title">
                        Гора Эльбрус
                    </h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="Домбай" src="./images/Dombai.jpg">  
                <div class="element__description">
                    <h2 class="element__title">
                        Домбай
                    </h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="Карачаево-Черкесово" src="./images/Karachevsk.jpg">  
                <div class="element__description">
                    <h2 class="element__title">
                        Карачаево-Черкесово
                    </h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </section>
        <div class="popup">
            <form class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__name" value="Жак-Ив Кусто">
                <input type="text" class="popup__description" value="Исследователь океана">
                <input type="submit" class="popup__save" value="Сохранить">
                <div class="popup__close"><img alt="Закрыть" src="./images/Close_Icon.svg"></div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2021.Самсонова Александра</p>
    </footer>
    <script src='./script/index.js'></script>
</body>
</html>
