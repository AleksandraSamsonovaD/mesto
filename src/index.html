<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="./pages/index.css">-->
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" alt="Место" src="<%=require('./images/logo.svg')%>">
    </header>
    <main>
        <section class="profile">
            <div class="profile__file">
                <img class="profile__avatar" alt="Аватар" src="<%=require('./images/avatar.jpg')%>">
                <div class="profile__info">
                    <button type="button" class="profile__edit" name="opener-profile"></button>
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button" type="button" name="opener-mesto">
                <img alt="Добавить" src="<%=require('./images/plus.svg')%>">
            </button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2021.Самсонова Александра</p>
    </footer>
    <template id="element-template">
        <div class="element">
            <img class="element__image" alt="Место" name="opener-image">
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
            </div>
            <button type="button" class="element__trash"></button>
        </div>
    </template>
    <div class="popup popup_type_profile">
        <div class="popup__body">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__container" name="info-profile" novalidate id ="form-profile">
                <input type="text" class="popup__text" value="Жак-Ив Кусто" name="name"
                     placeholder="Ваше имя" required minlength = 2 maxlength = 40 id="name-input">
                <span class="popup__input-error name-input-error" ></span>
                <input type="text" class="popup__text" value="Исследователь океана" name="description"
                    placeholder="О себе" required minlength = 2 maxlength = 200 id="description-input">
                <span class="popup__input-error description-input-error"></span>
                <button type="submit" class="popup__save" >Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup popup_type_mesto">
        <div class="popup__body">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__container" name="info-mesto" novalidate id ="form-mesto">
                <input type="text" class="popup__text" name="name" 
                placeholder="Название" required minlength = 2 maxlength = 30 id="mesto-input"> 
                <span class="popup__input-error mesto-input-error" ></span>
                <input type="url" class="popup__text" name="addres" 
                placeholder="Ссылка на картинку" required id="url-input">
                <span class="popup__input-error url-input-error" ></span>
                <button type="submit" class="popup__save">Создать</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__body popup__body_image">
            <img alt="Место" class="popup__image" src="#">
            <p class="popup__name"></p>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <!--<script  type="module" src='./pages/index.js'></script>-->
</body>

</html>
